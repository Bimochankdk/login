{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<link href="{%static 'css/login.css'%}" rel="stylesheet">
<!------ Include the above in your HEAD tag ---------->
</head>
	

<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
		<h3>User login form</h3>
    </div>

    <!-- Login Form -->
    <form method="POST" action="{% url 'login' %}">
		{% for message in messages %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
			 {{ message }}.
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  {% endfor %}
		{% csrf_token %}
		<input type="text" id="login" class="fadeIn second" name="username" placeholder="Username" required/>Username<br>
		<input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" required/>Password<br>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="/password_reset">Forgot Password?</a>
    </div>

    <div id="formFooter">
      <a class="underlineHover" href="/register">New here</a>
    </div>


  </div>
</div>
</body>

</html>

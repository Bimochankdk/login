{% load static %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<link href="{%static 'css/login.css'%}" rel="stylesheet">
<!------ Include the above in your HEAD tag ---------->
</head>
	

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/register">Create User</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}" tabindex="-1">Logout</a>
      </li>
      <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search_user' %}">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searched">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </ul>

  </div>
</nav>
<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#SN</th>
        <th scope="col">Username</th>
        <th scope="col">email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for show in user %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ show.username }}</td>
        <td>{{ show.email }}</td>
        <td><button class="w3-button w3-red"><a href="{% url 'delete' pk=show.pk %}">Delete</a></button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>

</html>
